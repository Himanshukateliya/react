<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Restaurant Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: antiquewhite;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid black;
            text-align: center;
        }

        label,
        input,
        select {
            margin-bottom: 15px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Restaurant Booking Form</h1>
        <form id="bookingForm">
            <label for="bookingChoice">Choice of Booking:</label>
            <select id="bookingChoice" onchange="showOptions()">
                <option value="fullDay">Full Day Booking</option>
                <option value="halfDay">Half Day Booking</option>
                <option value="hourly">Hourly Booking</option>
            </select><br>
            <div class="labu">
                <label for="userName">User Name:</label>
                <input type="text" id="userName" required><br>

                <label for="mobileNumber">Mobile Number:</label>
                <input type="tel" id="mobileNumber" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" required><br>

                <label for="numOfPersons">No. of Persons:</label>
                <input type="number" id="numOfPersons" required><br>

                <div id="dateDiv">
                    <label for="date">Date:</label>
                    <input type="date" id="date" required><br>
                </div>

                <div id="slotDiv">
                    <label for="slot">Slot:</label>
                    <select id="slot">
                        <option value="breakfast">Breakfast</option>
                        <option value="lunch">Lunch</option>
                        <option value="dinner">Dinner</option>
                    </select><br>
                </div>

                <div id="timeDiv">
                    <label for="time">Time:</label>
                    <input type="time" id="time" required><br>
                </div>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
    <script>
        function showOptions() {
            const bookingChoice = document.getElementById('bookingChoice');
            const dateDiv = document.getElementById('dateDiv');
            const slotDiv = document.getElementById('slotDiv');
            const timeDiv = document.getElementById('timeDiv');

            if (bookingChoice.value === 'fullDay') {
                dateDiv.style.display = 'block';
                slotDiv.style.display = 'none';
                timeDiv.style.display = 'none';
            } else if (bookingChoice.value === 'halfDay') {
                dateDiv.style.display = 'block';
                slotDiv.style.display = 'block';
                timeDiv.style.display = 'none';
            } else if (bookingChoice.value === 'hourly') {
                dateDiv.style.display = 'block';
                slotDiv.style.display = 'none';
                timeDiv.style.display = 'block';
            }
        }

        document.getElementById('bookingForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const bookingChoice = document.getElementById('bookingChoice').value;
            const userName = document.getElementById('userName').value;
            const mobileNumber = document.getElementById('mobileNumber').value;
            const email = document.getElementById('email').value;
            const numOfPersons = document.getElementById('numOfPersons').value;
            const date = document.getElementById('date').value;
            const slot = document.getElementById('slot').value;
            const time = document.getElementById('time').value;

            alert("reservation succesfull")
            console.log(`Booking Choice: ${bookingChoice}\nUser Name: ${userName}\nMobile Number: ${mobileNumber}\nEmail: ${email}\nNo. of Persons: ${numOfPersons}\nDate: ${date}\nSlot: ${slot}\nTime: ${time}`);

        });
    </script>
</body>

</html>
